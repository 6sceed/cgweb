<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedrick Garcia - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive, sans-serif;
            background-color: #1e1e2f;
            color: white;
            line-height: 1.6;
            padding: 20px;
        }

        /* Background Image */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Fixed Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1002;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .header-left {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            color: white;
            letter-spacing: 2px;
        }

        .header-left .name {
            color: #ffffff;
        }

        .header-left .name span {
            color: #5f2e00;
        }

        .menu-toggle {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 1003;
            transition: transform 0.3s ease;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-toggle.open {
            transform: rotate(45deg);
        }

        .menu-toggle.open span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        nav.open {
            transform: translateY(0);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 24px;
            color: white;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #d1009d;
            box-shadow: 0 5px 15px rgba(221, 2, 192, 0.5);
            transform: translateY(-5px);
        }

        /* Main content */
        main {
            margin-top: 120px;
        }

        .filter-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-menu button {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-menu button:hover {
            background-color: #623aa2;
        }

        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px; /* Give some padding at the top */
        }

        .project-box {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(128, 0, 128, 0.7);
        }

        .project-title, .project-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(189, 0, 189);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-title {
            top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .project-text {
            bottom: 10px;
            font-size: 18px;
        }

        .project-box:hover .project-title, .project-box:hover .project-text {
            opacity: 1;
        }

        .github-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            transition: color 0.3s ease;
        }

        .github-icon:hover {
            color: #00bcd4;
        }

        /* Hide project boxes that are not selected by category */
        .graphic,  .programming {
            display: block; /* By default, show all projects */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <img src="images/bg.gif" alt="Background" class="background-img">

    <header>
        <!-- Left side: Fancy Name -->
        <div class="header-left">
            <span class="name"><span>C</span>edrick </span> 
        </div>
        
        <!-- Right side: Menu Toggle -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Navigation -->
    <nav id="navbar">
        <ul>
            <li><a href="home.htm">Home</a></li>
            <li><a href="project.htm">Projects</a></li>
            <li><a href="contact.htm">Contact</a></li>
            <li><a href="about.htm">About</a></li>
        </ul>
    </nav>

    <main>
        <div class="filter-menu">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('graphic')">Graphic Designing</button>
            <button onclick="filterProjects('3d')">3D Modeling</button>
            <button onclick="filterProjects('programming')">Programming</button>
        </div>

        <div class="project-container">
            <!-- Graphic Projects -->
            <div class="project-box graphic">
                <img src="images/graphic1.jpg" alt="Graphic Design 1" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Design</div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/graphic1')">ðŸ”—</div>
            </div>
            <div class="project-box graphic">
                <img src="images/graphic2.jpg" alt="Graphic Design 2" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Design</div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/graphic2')">ðŸ”—</div>
            </div>
        
            <!-- 3D Projects -->
            <div class="project-box 3d">
                <img src="images/3dmodeling2.jpg" alt="3D Modeling" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">3D Model</div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/3dmodel1')">ðŸ”—</div>
            </div>
            <div class="project-box 3d">
                <img src="images/3dmodeling1.jpg" alt="3D Model 2" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">3D Model</div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/3dmodel2')">ðŸ”—</div>
            </div>
        
            <!-- Programming Projects -->
            <div class="project-box programming">
                <img src="images/p1.jpg" alt="Programming Project" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Programming</div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/programming1')">ðŸ”—</div>
            </div>
            <div class="project-box programming">
                <img src="images/p2.jpg" alt="Programming Project 2" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Programming  </div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/programming2')">ðŸ”—</div>
            </div>
            <div class="project-box programming">
                <img src="images/p3.jpg" alt="Programming Project 3" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Programming  </div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/programming3')">ðŸ”—</div>
            </div>
            <div class="project-box programming">
                <img src="images/p4.jpg" alt="Programming Project 4" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="project-title">Programming </div>
                <div class="project-text"></div>
                <div class="github-icon" onclick="redirectTo('https://github.com/programming4')">ðŸ”—</div>
            </div>
        </div>
        </main>
        
        <script>
            function toggleMenu() {
                const navbar = document.getElementById('navbar');
                const menuToggle = document.querySelector('.menu-toggle');
                navbar.classList.toggle('open');
                menuToggle.classList.toggle('open');
            }
        
            function filterProjects(category) {
                const projects = document.querySelectorAll('.project-box');
                projects.forEach(project => {
                    if (category === 'all' || project.classList.contains(category)) {
                        project.classList.remove('hidden');
                    } else {
                        project.classList.add('hidden');
                    }
                });
            }
        
            function redirectTo(url) {
                window.open(url, '_blank');
            }
        </script>
        </body>
        </html>
