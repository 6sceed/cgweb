<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cedrick Garcia - Projects</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: black;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: 120px;
    }

    /* --- Logo --- */
    .logo {
      position: fixed;
      top: 25px;
      left: 25px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* --- Menu Icon --- */
    .menu-btn {
      position: fixed;
      top: 30px;
      right: 35px;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.05);
    }

    .menu-line {
      width: 100%;
      height: 2px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-btn:hover .menu-line {
      transform: translateX(3px);
      background-color: #ccc;
    }

    /* --- Main Projects --- */
    main {
      padding: 0 30px 60px;
    }

    .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      background-color: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      border-color: #fff;
      transform: translateY(-3px);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      padding: 10px;
      background: #000;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .project-card:hover img {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    .project-content {
      padding: 12px;
    }

    .project-content h3 {
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      color: #fff;
    }

    .project-content p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .tech-stack span {
      background: #1a1a1a;
      color: #ccc;
      font-size: 11px;
      padding: 4px 8px;
      border: 1px solid #333;
      border-radius: 3px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .tech-stack span:hover {
      background: #fff;
      color: #000;
    }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #0a0a0a;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .modal-content p {
      color: #bbb;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .modal-content a {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 8px 18px;
      background: #fff;
      color: #000;
      font-weight: 600;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .modal-content a:hover {
      background: #ccc;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #fff;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <div class="logo" onclick="window.location.href='home.htm'">C</div>

  <!-- Menu Icon -->
  <div class="menu-btn" onclick="window.location.href='menu.html'">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- Main Projects Section -->
  <main>
    <div class="project-container">

      
      <div class="project-card" 
           data-title="Anonymous Chatbox" 
           data-description="A web app that lets users chat anonymously with Firebase for real-time messaging." 
           data-link="https://github.com/6sceed/anonymous-chat">
        <img src="images/project image/anonymous-chatbox/nickname page.png" alt="Anonymous Chatbox">
        <div class="project-content">
          <h3>Anonymous Chatbox</h3>
          <p>A web app that allows users to chat anonymously.</p>
          <div class="tech-stack">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>Firebase</span>
          </div>
        </div>
      </div>

      <div class="project-card" 
           data-title="Project 2" 
           data-description="we built a system KLDHMS (KLD Health Management System) for our school, since the booking system is paper based we made a system that Patients(students) can book a slot depending if they want a psychologist, nurse etc. we built this using javaswing with XAMPP as database. it has a login system, register system and admin can create doctors if anyone applied that is. we built this for a month lol (our first system as a first years)" 
           data-link="https://github.com/6sceed/KLDHMS-V2">
        <img src="images/project image/KLDMHS/homep.png" alt="KLD Health Management Systems">
        <div class="project-content">
          <h3>KLD Health Management Systems</h3>
          <p>A system that can manage health-related appointments and records for students.</p>
          <div class="tech-stack">
            <span>Java</span>
            <span>MySQL</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Popup Modal -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <a id="modalLink" href="#" target="_blank">Visit Project ðŸš€</a>
      </div>
    </div>
  </main>

  <script>
    const cards = document.querySelectorAll('.project-card');
    const modal = document.getElementById('projectModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalLink = document.getElementById('modalLink');
    const closeBtn = document.querySelector('.close');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        modalTitle.textContent = card.dataset.title;
        modalDescription.textContent = card.dataset.description;
        modalLink.href = card.dataset.link;
        modal.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
