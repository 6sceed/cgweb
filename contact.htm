<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Cedrick Garcia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* --- C Logo (original style) --- */
    .logo {
      position: fixed;
      top: 25px;
      left: 25px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* --- Menu Icon --- */
    .menu-btn {
      position: fixed;
      top: 30px;
      right: 35px;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.05);
    }

    .menu-line {
      width: 100%;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .menu-btn:hover .menu-line {
      transform: translateX(3px);
      background-color: #bbb;
    }

    /* --- Contact Section --- */
    main {
      width: 100%;
      max-width: 800px;
      text-align: left;
      padding: 0 40px;
      margin-top: 60px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    p.intro {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 50px;
      max-width: 600px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
    }

    .contact-form input,
    .contact-form textarea {
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      color: #fff;
      padding: 14px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #fff;
      outline: none;
    }

    .contact-form textarea {
      resize: none;
      height: 140px;
    }

    .contact-form button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }

    #formMessage {
      margin-top: 15px;
      color: #999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #formMessage.show {
      opacity: 1;
    }

    .social-icons {
      margin-top: 60px;
      display: flex;
      justify-content: flex-start;
      gap: 25px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      transition: opacity 0.3s ease;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      main {
        padding: 0 25px;
      }

      h2 {
        font-size: 2.8rem;
      }

      .contact-form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <!-- C Logo (original circle) -->
  <div class="logo" onclick="window.location.href='home.htm'">C</div>

  <!-- Menu Icon -->
  <div class="menu-btn" onclick="window.location.href='menu.html'">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- Contact Section -->
  <main>
    <h2>Contact</h2>

    <form id="contactForm" class="contact-form">
      <input type="hidden" name="access_key" value="f903f37c-af56-447c-aba0-42763bd612c5">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit"><span>Send</span></button>
    </form>

    <p id="formMessage"></p>

    <div class="social-icons">
      <a href="https://github.com/6sceed" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.facebook.com/cedie66?mibextid=ZbWKwL" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="mailto:zenovcozru66@gmail.com" title="Gmail"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/cedisafk/profilecard/?igsh=MWdxOHByZDRiMTIzYQ==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('formMessage');
    const button = form.querySelector('button');
    const buttonText = button.querySelector('span');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      button.disabled = true;
      buttonText.textContent = "Sending...";
      message.textContent = "";
      message.classList.remove('show');

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok && result.success) {
          message.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          message.textContent = "⚠️ Something went wrong. Try again.";
        }
      } catch (error) {
        message.textContent = "❌ Network error. Please check your connection.";
        console.error(error);
      } finally {
        message.classList.add('show');
        button.disabled = false;
        buttonText.textContent = "Send";
        setTimeout(() => message.classList.remove('show'), 5000);
      }
    });
  </script>
</body>
</html>
