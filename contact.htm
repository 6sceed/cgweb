<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Cedrick Garcia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive, sans-serif;
            color: white;
            line-height: 1.6;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1002;
        }

         .header-left {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            color: white;
            letter-spacing: 2px;
        }

        .header-left .name {
            color: #ffffff;
        }

        .header-left .name span {
            color: #5f2e00;
        }

        .menu-toggle {
            display: block;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1003;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        nav.open {
            transform: translateY(0);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 24px;
            color: white;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #d1009d;;
            box-shadow: 0 5px 15px rgba(233, 3, 214, 0.521);
            transform: translateY(-5px);
        }

        main {
            margin-top: 120px;
            padding: 20px;
            text-align: center;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #33333300;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-form-container h2 {
            font-size: 30px;
            color: #d400a6;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            background-color: #131111;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #fd00b1;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #d1009d;
        }

        .contact-form-container h2 {
            font-size: 30px;
            color: #00bcd4;  
            margin-bottom: 20px;
            transition: color 0.3s ease; 
        }   
        .contact-form-container h2:hover {
    color: #ff4081;  /* Pink color on hover */
        }   


    </style>
</head>
<body>
    <!-- Background Image -->
    <img src="images/bg.gif" alt="Background" class="background-img">

    <header>
        <!-- Left side: Fancy Name -->
        <div class="header-left">
            <span class="name"><span>C</span>edrick </span> 
        </div>
        
        <!-- Right side: Menu Toggle -->
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Navigation -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.htm">Project</a></li>
            <li><a href="contact.htm">Contact</a></li>
            <li><a href="about.htm">About</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-form-container">
            <h2>Get in Touch</h2>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="f903f37c-af56-447c-aba0-42763bd612c5">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="social-icons">
                <a href="https://github.com/6cedrick" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.facebook.com/cedie66?mibextid=ZbWKwL" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="zenovcozru66@gmail.com" title="Gmail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.instagram.com/cedisafk/profilecard/?igsh=MWdxOHByZDRiMTIzYQ==" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('open');
        }
    </script>
</body>
</html>
