<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Cedrick Garcia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(6px);
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: yellow;
      box-shadow: 0 0 8px yellow;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: yellow;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 80px; /* just below header */
      left: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: black;
      background: yellow;
      border-color: yellow;
      box-shadow: 0 0 12px yellow;
    }

    main {
      margin-top: 160px; /* space for header + back button */
      padding: 20px;
      text-align: center;
    }

    .contact-form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
    }

    .contact-form-container h2 {
      font-size: 30px;
      color: white;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      background-color: black;
      border: 2px solid white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background-color: yellow;
      border-color: yellow;
      color: black;
      box-shadow: 0 0 12px yellow;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="home.htm">Home</a>
      <a href="about.htm">About</a>
    </nav>
  </header>

  <!-- Back Button -->
  <a href="home.htm" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

  <main>
    <div class="contact-form-container">
      <h2>Get in Touch</h2>
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
        <input type="hidden" name="access_key" value="f903f37c-af56-447c-aba0-42763bd612c5">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>

      <div class="social-icons">
        <a href="https://github.com/6cedrick" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.facebook.com/cedie66?mibextid=ZbWKwL" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="mailto:zenovcozru66@gmail.com" title="Gmail"><i class="fas fa-envelope"></i></a>
        <a href="https://www.instagram.com/cedisafk/profilecard/?igsh=MWdxOHByZDRiMTIzYQ==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </main>

</body>
</html>
