<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cedrick Garcia - Web Developer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Spline script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Background Spline */
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .watermark-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 70px;
      background: black;
      z-index: 5;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: yellow;
      box-shadow: 0 0 8px yellow;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: yellow;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main intro */
    main {
      margin-top: 160px;
      padding: 20px;
      text-align: left;
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin-left: 60px;
    }

    .intro h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeSlideDown 1s ease forwards;
    }

    .intro h1 span {
      color: white;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .intro h1 span:hover {
      color: yellow;
      text-shadow: 0 0 15px yellow;
    }

    .intro p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 30px;
      line-height: 1.8;
      opacity: 0;
      animation: fadeSlideUp 1.2s ease forwards;
      animation-delay: 0.5s;
    }

    .buttons {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeSlideUp 1.2s ease forwards;
      animation-delay: 1s;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: white;
      color: black;
    }

    .btn-primary:hover {
      background: yellow;
      box-shadow: 0 0 12px yellow;
      color: black;
    }

    .btn-outline {
      border: 2px solid white;
      color: white;
      background: transparent;
    }

    .btn-outline:hover {
      background: yellow;
      border-color: yellow;
      color: black;
      box-shadow: 0 0 12px yellow;
    }

    /* Animations */
    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background Spline -->
  <spline-viewer url="https://prod.spline.design/KdhmMbzqxPVJX5v3/scene.splinecode"></spline-viewer>
  <div class="watermark-cover"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="home.htm">Home</a>
      <a href="about.htm">About</a>
    </nav>
  </header>

  <!-- Main Intro -->
  <main>
    <div class="intro">
      <h1>Hello, <span>Iâ€™m Ced</span></h1>
      <p>
        Lorem ipsum dolor sit amet consectetur. At libero sit nec tincidunt eu at semper. 
        Phasellus lorem laoreet amet sem imperdiet.  
      </p>
      <div class="buttons">
        <a href="contact.htm" class="btn btn-primary">Get in Touch</a>
        <a href="project.htm" class="btn btn-outline">View All Works</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
