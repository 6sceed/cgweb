<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cedrick Garcia - Web Developer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Spline -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* --- Background --- */
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .watermark-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 70px;
      background: black;
      z-index: 5;
    }

    /* --- Logo --- */
    .logo {
      position: fixed;
      top: 25px;
      left: 25px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* --- Menu Icon --- */
    .menu-btn {
      position: fixed;
      top: 30px;
      right: 35px;
      width: 26px;
      height: 18px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.05);
    }

    .menu-line {
      width: 100%;
      height: 2px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-btn:hover .menu-line {
      transform: translateX(3px);
      background-color: #ddd;
    }

    .menu-btn:active .menu-line {
      background-color: white;
    }

    /* --- Main Text --- */
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      width: 90%;
    }

    .intro h1 {
      font-size: 4.5rem;
      font-weight: 400;
      letter-spacing: 0.6rem;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      color: white;
    }

    .intro p {
      font-size: 1rem;
      color: #7e7e7e; 
      letter-spacing: 0.4px;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .intro h1 {
        font-size: 2.8rem;
        letter-spacing: 0.3rem;
      }
      .intro p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Spline Background -->
  <spline-viewer url="https://prod.spline.design/KdhmMbzqxPVJX5v3/scene.splinecode"></spline-viewer>
  <div class="watermark-cover"></div>

  <!-- Logo -->
  <div class="logo" onclick="window.location.href='home.htm'">C</div>

  <!-- Menu Icon -->
  <div class="menu-btn" onclick="window.location.href='menu.html'">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="intro">
      <h1>CEDRICK GARCIA</h1>
      <p>The world hasn't ended yet.</p>
    </div>
  </main>
</body>
</html>
