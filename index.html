<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedrick Garcia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .splash-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: pulseGlow 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                            0 0 40px rgba(255, 255, 255, 0.2),
                            0 0 60px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                            0 0 60px rgba(255, 255, 255, 0.3),
                            0 0 90px rgba(255, 255, 255, 0.2);
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(200%) rotate(45deg);
            }
        }

        .main-text {
            font-size: 4rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            margin-bottom: 30px;
        }

        .enter-hint {
            font-size: 0.85rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInBlink 2s ease-out 1.2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBlink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-200px) translateX(-50px);
            }
            75% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: scan 4s linear infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body onclick="location.href='home.htm'">
    
    <!-- Particle background -->
    <div class="particles" id="particles"></div>
    
    <!-- Scanline effect -->
    <div class="scanline"></div>

    <!-- Main content -->
    <div class="splash-container">
        <div class="logo-wrapper">
            <div class="logo-circle">C</div>
        </div>
        <div class="main-text">CEDRICK</div>
        <div class="subtitle">Developer · Designer · Creator</div>
        <div class="enter-hint">Click to Enter</div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
