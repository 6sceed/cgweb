<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Unveil</title>

    <style>
        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .title {
            font-size: 6rem; /* Adjusted for a smaller but still prominent title */
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideInLeft 1.5s ease-out forwards;
            font-family: 'Permanent Marker', cursive;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.4), -5px -5px 8px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            font-size: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: none;
            color: #333;
            text-transform: uppercase;
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        .title.active,
        .subtitle.active {
            opacity: 1;
            transform: translateY(0);
        }

        .active span {
            color: #333;
        }

        .title span, .subtitle span {
            transition: color 0.5s ease;
        }

        .title span {
            color: #e74c3c;
            animation: colorChange 1s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #e74c3c; }
            25% { color: #f39c12; }
            50% { color: #1abc9c; }
            75% { color: #9b59b6; }
            100% { color: #34495e; }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body onclick="location.href='home.htm'">
    
    <img src="images/bg2.gif" class="background">
    <div class="title">
        <span>C</span><span>L</span><span>I</span><span>C</span><span>K</span>
        <span>T</span><span>O</span>
        <span>U</span><span>N</span><span>V</span><span>E</span><span>I</span><span>L</span>
    </div>
    

    <script>
        const colors = [
            '#2C3E50', '#34495E', '#7F8C8D', '#95A5A6', '#BDC3C7',
            '#446CB3', '#336E7B'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.title span, .subtitle span');
            const title = document.querySelector('.title');
            const subtitle = document.querySelector('.subtitle');
            
            title.classList.add('active');

            setInterval(() => {
                letters.forEach(letter => {
                    letter.style.color = colors[Math.floor(Math.random() * colors.length)];
                });
            }, 1000);

            setTimeout(() => {
                subtitle.style.animation = 'slideInRight 1.5s ease-out forwards';
            }, 1500);
        });
    </script>
</body>
</html>
